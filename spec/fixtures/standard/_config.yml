# ----
# Site

title: Example site
url: "https://example.com"
baseurl: basic

description: Example site for testing

timezone: Etc/UTC

collections:
  pages:
    output: true
  staff_members:
    output: false
    custom: indeed
  empty:

cloudcannon:
  collections:
    staff_members:
      _sort_key: name
      _singular_name: staff_member
      _group: Other

defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      nested1:
        nested2:
          nested3:
            nested4:
              nested5:
                nested6:
                  nested7:
                    nested8:
                      nested9:
                        nested10:
                          nested11:
                            nested12: deep
      _array_structures:
        gallery:
          style: select
          values:
            - label: Image
              image: /path/to/source-image.png
              value:
                image: /placeholder.png
                caption:
                nested:
                  thing:
                    which:
                      keeps:
                        nesting:
                          beyond:
                            what:
                              would:
                                is:
                                  likely:
                                    usually: hello
            - label: External link
              icon: link
              value:
                url:
                title:

permalink: pretty

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

categories:
  - forever
  - strings

uploads_dir: uploads

staff:
  - jim
  - bob

things:
  - hello
  - there

cards_per_rows:
  2: Two
  3: Three
  4: Four
  6: Six

_comments:
  heading_image: This image should be related to the content

_options:
  content:
    image: true
    bold: true
  my_html:
    italic: true
    bold: true
    styles: "hello.css"

_editor:
  default_path: basic

_explore: # This is the deprecated way to set cloudcannon.collections.*._group
  groups:
    - heading: Blogging
      collections:
        - posts
        - drafts
    - heading: Other
      collections:
        - pages

_source_editor:
  tab_size: 2
  show_gutter: false
  theme: dawn

_array_structures:
  gallery:
    style: select
    values:
      - label: Image
        image: /path/to/source-image.png
        value:
          image: /placeholder.png
          caption:
          nested:
            thing:
              which:
                keeps:
                  nesting:
                    beyond:
                      what:
                        would:
                          is:
                            likely:
                              usually: hello
      - label: External link
        icon: link
        value:
          url:
          title:
